<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILD EATS</title>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/filters.css" />
  </head>
  <body>
    <div class="filter-wrapper">
      <div class="searchbar-wrapper">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search..." />
      </div>
      <form id="filter-form" name="filter-form" action="" method="post">
        <fieldset id="form-sort-section">
          <legend>Trier par</legend>
          <p>
            <input
              type="radio"
              name="sortBy"
              id="sortByEvaluation"
              value="evaluation"
              checked
            />
            <label for="sortByEvaluation">Meilleures notes</label>
          </p>
          <p>
            <input type="radio" name="sortBy" id="sortByPrice" value="price" />
            <label for="sortByPrice">Prix</label>
          </p>
          <p class="division-line"></p>
        </fieldset>

        <fieldset class="form-checkbox-section">
          <legend class="checkbox-section-title">
            Specialit√©
            <span   class  = "open-button" id="open-specialite">
            <i
              class="fa-solid fa-circle-chevron-down "
            
            ></i></span>
            <span  id="close-specialite" class = "close-button hidden">
            <i
              class="fa-solid fa-circle-chevron-up "
             
            ></i></span>
          </legend>
          <div id="foldable-specialite" class="hidden">
            <p>
              <input
                type="checkbox"
                name="type[]"
                class="form-checkbox"
                value="xx"
              />
              <span class="checkmark"></span>
              <label for="xx">xx</label>
            </p>
            <p>
              <input
                type="checkbox"
                name="type[]"
                class="form-checkbox"
                value="yy"
              />
              <span class="checkmark"></span>
              <label for="yy">yy</label>
            </p>
            <p>
              <input
                type="checkbox"
                name="type[]"
                class="form-checkbox"
                value="zz"
              />
              <span class="checkmark"></span>
              <label for="zz">zz</label>
            </p>
            <p>
              <input
                type="checkbox"
                name="type[]"
                class="form-checkbox"
                value="ww"
              />
              <span class="checkmark"></span>
              <label for="ww">ww</label>
            </p>
            <p>
              <input
                type="checkbox"
                name="type[]"
                class="form-checkbox"
                value="qq"
              />
              <span class="checkmark"></span>
              <label for="qq">qq</label>
            </p>
          </div>
          <p class="division-line"></p>
        </fieldset>
        <fieldset id="form-price-section">
          <legend>Prix</legend>
          <div class="slidecontainer">
            <output id="slider-value"></output>
            <input
              type="range"
              min="1"
              max=""
              value=""
              class="slider"
              id="priceRange"
            />
          </div>
        </fieldset>
        <input type="reset" value="Reinitialiser" />
        <input type="submit" value="Valider" />
      </form>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
