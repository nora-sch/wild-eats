<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD EATS</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/filters.css">
</head>
<body>
    <div class="filter-wrapper">
        <div class="searchbar-wrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search..." />
        </div>
        <form id = "filter-form" name="filter-form" action="" method="post">
          <fieldset>
            <legend>Trier par</legend>
            <p>
              <input type="radio" name="size" id="size_1" value="small" />
              <label for="size_1">Meilleures notes</label>
            </p>
            <p>
              <input type="radio" name="size" id="size_2" value="medium" />
              <label for="size_2">Prix</label>
            </p>
            <p class="division-line"></p>
          </fieldset>
    
          <fieldset>
            <legend>
              Specialit√© <i class="fa-solid fa-circle-chevron-down"></i>
              <i class="fa-solid fa-circle-chevron-up"></i>
            </legend>
            <p>
              <input type="checkbox" />
              <span class="checkmark"></span>
              <label for="size_2">xx</label>
            </p>
            <p>
              <input type="checkbox" />
              <span class="checkmark"></span>
              <label for="size_2">yy</label>
            </p>
            <p>
              <input type="checkbox" />
              <span class="checkmark"></span>
              <label for="size_2">zz</label>
            </p>
            <p>
              <input type="checkbox" />
              <span class="checkmark"></span>
              <label for="size_2">ww</label>
            </p>
            <p>
              <input type="checkbox" />
              <span class="checkmark"></span>
              <label for="size_2">qq</label>
            </p>
            <p class="division-line"></p>
          </fieldset>
          <fieldset>
              <legend>Prix</legend>
            <div class="slidecontainer">
              <output id = "slider-value"></output>
              <input
                type="range"
                min="1"
                max=""
                value=""
                class="slider"
                id="priceRange"
              
              />
            </div>
          </fieldset>
          <input type="reset" value="Reinitialiser">
          <input type="submit" value="Valider">
        </form>
      </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
