<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILD EATS</title>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/filters.css" />
  </head>
  <body>
    <div class="filter-wrapper">
      <div class="searchbar-wrapper">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="search-field" />
      </div>
      <form id="filter-form" name="filter-form" action="" method="post">
        <fieldset id="form-sort-section">
          <legend><span class="form-section-title">Trier par</span></legend>
          <p>
            <input
              type="radio"
              name="sortBy"
              id="sortByEvaluation"
              value="evaluation"
              checked
            />
            <label for="sortByEvaluation">Meilleures notes</label>
          </p>
          <p>
            <input type="radio" name="sortBy" id="sortByPrice" value="price" />
            <label for="sortByPrice">Prix</label>
          </p>
          <p class="division-line"></p>
        </fieldset>

        <fieldset class="form-checkbox-section">
          <!-- DOM  -->
        </fieldset>
        <fieldset id="form-price-section">
          <legend><span class="form-section-title">Prix</span> <output id="slider-value"></output></legend>
          <div class="slidecontainer">
            <!-- <output id="slider-value"></output> -->
            <input
              type="range"
              min="1"
              max=""
              value=""
              class="slider"
              id="priceRange"
            />
          </div>
        </fieldset>
        <div class="form-footer">
          <input type="reset" value="Reinitialiser" />
          <input type="submit" value="Valider" />
        </div>
      </form>
    </div>
    <script src="./sources/data.js"></script>
    <!-- <script src="./js/filters.js"></script> -->
    <script type="module" src="./js/app.js"></script>
    
  </body>
</html>
